<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>مدیریت مطلب</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
		<link rel="stylesheet" href="{{ url_for('static', filename='post.css') }}">
	</head>
	<body class="colorful">
		<div class="whitegrad">
			<div class="header">
				<div class="headertext">
					<a name="root" href="{{ request.url_root }}" class="headertext">
					مدیریت مطلب
					</a>
				</div>
			</div>
		</div>
		
		<form class="editform" action="{{ request.script_root }}/post" method="post" accept-charset="utf-8">
			
			{{ form.csrf_token }}
			
			<span class="text">دسته بندی :</span>
			{{ form['category'] }}
			<!-- <select name="cat" required>
				{% for category in categories %}
				<option value="{{category['name']}}" {% if post['category'] == category['catid'] %} selected {% endif %}>{{category['name']}}</option>
				{% endfor %}
			</select>  -->
			
			<span class="text">عنوان مطلب :</span>
			{{ form['title'] }}
			<!-- <input type="text" name="title" value="{{ post['title'] }}" maxlength="32" required> -->
			
			<span class="text tooltip">آدرس محتوای چند رسانه ای* :
			<span class="tooltiptext">در حال حاضر فقط امکان درج تصاویر وجود دارد<br>[ پر کردن این فیلد الزامی نیست ]</span></span>
			{{ form['mediaaddr'] }}
			<!-- <input type="text" name="addr" value="{{ post['mediaaddr'] }}" maxlength="256"> -->
			
			<span class="text">محتوای متنی :</span>
			{{ form['content'] }}
			<!-- <textarea id="content" name="content" maxlength="512" rows="5" required>{{ post['content'] }}</textarea> -->
			
			{{ form['postid'] }}
			<!-- <input type="hidden" name="id" value="{{ post['postid'] }}" required> -->
			
			<button type="submit" class="bluebtn" id="submit">ارسال</button>
		</form>
	
	</body>
</html>
